<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
  /* General Reset */
 /* General Reset */
 @font-face {
    font-family: 'Monotype Corsiva';
    src: url('./fonts/monotype-corsiva.ttf') format('truetype'); /* Add the correct path to your font file */
  }

  @font-face {
    font-family: 'Century751 SeBd BT';
    src: url('./fonts/century751-sebd-bt.ttf') format('truetype'); /* Add the correct path to your font file */
  }

  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Tangerine', serif; /* Default font */
    background-color: #ffffff;
    max-width: 1300px;
    margin: 0 auto;
    padding-top: 80px; /* Adjust padding-top to header height */
  }

  /* Header Styling */
  .header {
    background-color: #ffffff; /* Header background color */
    color: #ba2867; /* Default text color */
    padding: 15px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1000;
    font-family: 'Monotype Corsiva', serif; /* Font for the header */
  }

  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
  }

  /* Logo Styling */
  .logo {
    flex: 1;
    text-align: left;
  }

  .logo img {
    height: 50px;
    max-width: 150px;
    width: auto;
    transition: height 0.3s ease, max-width 0.3s ease;
  }

  /* Navigation Links Styling */
  .nav-links {
    flex: 2;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #792677; 
    font-size: 1.1rem;
    transition: color 0.3s ease, border-bottom 0.3s ease;
    padding-bottom: 2px;
    font-family: 'Century751 SeBd BT', sans-serif; /* Font for navigation links */
  }

  .nav-links a:hover {
    color: #ba2867; 
    border-bottom: 2px solid #ba2867; /* Border effect on hover */
  }

  .nav-icon {
    display: flex;
    justify-content: space-between;
  }

  /* Icon Section Styling */
  .icons {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    padding-left: 20px;
  }

  .icons a {
    color: #792677; 
    font-size: 1.5rem;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  .icons a:hover {
    color: #ba2867; 

    transform: scale(1.1); /* Scale on hover */
  }

  /* Hamburger Menu Styling */
  .menu-toggle {
    display: none;
    cursor: pointer;
    font-size: 1.8rem;
    color: #792677; /* Hover color */
    font-family: 'Tangerine', serif; /* Font for menu toggle */
  }

  .menu-toggle:hover {
    
    color: #ba2867; /* Link text color */
    
  }


  /* Footer Section Styling */
  /* Footer Section Styling */
  .footer {
    background-color: #f8f8f8;
    padding: 20px;
    text-align: center;
    margin-top: 50px;
    font-family: 'Century751 SeBd BT', sans-serif;
  }

  .footer p {
    color: #555;
    font-size: 1rem;
  }
  .social-icons {
    margin-top: 20px;
  }

  /* Updated social icon styles */
  .footer .social-icons a {
    margin: 0 10px;
    font-size: 1.5rem;
    transition: transform 0.3s ease;
  }

  .footer .social-icons a:hover {
    transform: scale(1.2);
  }

  /* Specific icon colors */
  .fa-facebook {
    color: #3b5998;
  }

  .fa-instagram {
    color: #e4405f;
  }

  .fa-whatsapp {
    color: #25D366;
  }

  
  /* Responsive Design for Tablets */
  @media (max-width: 768px) {
    .container {
      flex-wrap: wrap;
      text-align: center;
      position: relative;
    }

    .logo img {
      height: 35px; /* Smaller logo height on tablet */
      max-width: 100px; /* Smaller max-width */
    }

  
    .nav-links {
      flex-direction: column;
      margin: 10px 0;
      display: none;
    }

    .nav-links.active {
      background-color: #ffffff;
      padding: 0 20px;
      display: flex;
      position: absolute;
      bottom: -165px;
      right: 50px;
      border-radius: 12px;
    }
    
    .menu-toggle {
      display: block;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .icons {
      margin-top: 10px;
    }
   
  }

  /* Responsive Design for Mobile Devices */
  @media (max-width: 480px) {
    .nav-links a {
      font-size: 1rem;
    }
    

    .logo img {
      height: 30px; /* Further reduce logo height on mobile */
      max-width: 80px; /* Further reduce max-width */
    }

    .icons a {
      font-size: 1.2rem;
    }

   
  }
</style>
<body>
  <header class="header">
    <div class="container">
      <!-- Logo Section -->
      <div class="logo">
        <img src="./Images/Kira Logo.png" alt="Logo"/>
      </div>

      <!-- Hamburger Menu for Mobile -->
      <div class="menu-toggle" id="mobile-menu">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Navigation Links -->
      <nav class="nav-links" id="nav-links">
        <a href="#home">Home</a>
        <a href="#Products">Products</a>
        <a href="#About">About Us</a> <!-- Corrected this line -->
        <a href="#Contact">Contact</a>
      </nav>

      <!-- Social Media Icons -->
      <div class="icons">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>
  <h1>Neckless</h1>

  <footer class="footer">
    <p>&copy; 2024 KIRA Jewelry. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/_kira.in/profilecard/?igsh=cGRqbW56eHg1d2Ri" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Script for Hamburger Menu Toggle -->
  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.getElementById('nav-links');

    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    const form = document.getElementById('contactForm');

form.addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent default form submission

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch('http://localhost:3000/send-email', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    const result = await response.text();
    alert(result); // Show success message
  } catch (error) {
    alert('Error sending message'); // Show error message
  }
});
  </script>
</body>
</html>
